<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon(1).ico">
</head>


<body>
    <main class="wrapper">
        <header class="header">
            <h1 id="title">CapacityBay Survey Form</h1>
            <p id="description"><em>Thank you for taking the time to help us improve the platform</em></p>
        </header>
        <div class="please">
            Please fill this out
        </div>
        <form action="" id="survey-form">
            <label for="" id="name-label" name="name">Name <input type="text" id="name" required
                    placeholder="Enter your name"></label>
            <label for="" id="email-label" name="email">Email <input type="email" id="email"
                    placeholder="Enter your Email" required></label>
            <label for="" id="number-label" name="age">Age (optional) <input type="number" id="number" min="10"
                    placeholder="Age" max="99"></label>
            <label for="" name="dropdown">Which option best describes your current role?
                <select name="" id="dropdown">
                    <option value="1">Student</option>
                    <option value="2">Full Time Job</option>
                    <option value="3">Full Time Learner</option>
                    <option value="4">Prefer not to say</option>
                    <option value="5">Other</option>
                </select>
            </label>
            <label for="" id="label">Would you recommend CapacityBay to a friend?</label>
            <label for=""><input type="radio" name="recommend" id="" value="1" class="radio" /> Definitely</label>
            <label for=""><input type="radio" name="recommend" id="" value="2" class="radio" /> Maybe</label>
            <label for=""><input type="radio" name="recommend" id="" value="3" class="radio" /> Not sure</label>

            <label for="" name="favorite">What is your favorite feature of CapacityBay?
                <select name="" id="dropdown">
                    <option value="">Select an option</option>
                    <option value="">Challenges</option>
                    <option value="">Project</option>
                    <option value="">Community</option>
                    <option value="">Open Source</option>
                </select>
            </label>

            <label for="" name="improve" id="label">What would you like to see Improved? <span class="improved">(Check all that apply)</span>
            </label>
            <label for=""><input type="checkbox" value="a" class="radio">Front-end Projects</label>
            <label for=""><input type="checkbox" value="b" class="radio">Back-end Projects</label>
            <label for=""><input type="checkbox" value="c" class="radio">Data Visualization</label>
            <label for=""><input type="checkbox" value="d" class="radio">Challenges</label>
            <label for=""><input type="checkbox" value="e" class="radio">Open Source Community</label>
            <label for=""><input type="checkbox" value="f" class="radio">Gitter help rooms</label>
            <label for=""><input type="checkbox" value="g" class="radio">Videos</label>
            <label for=""><input type="checkbox" value="h" class="radio">City Meetups</label>
            <label for=""><input type="checkbox" value="i" class="radio">Wiki</label>
            <label for=""><input type="checkbox" value="j" class="radio">Forum</label>
            <label for=""><input type="checkbox" value="k" class="radio">Additional Courses</label>
            <label for="">Any comments or suggestions?</label>
            <textarea name="" id="" cols="7" rows="5" placeholder="Enter comment here..."></textarea>

            <input type="submit" id="submit" value="Submit">



        </form>



















    </main>
</body>

</html>
